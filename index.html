<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My jQuery Carousel</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="carousel">
    
    <div id="frame">
      <div id="slide_tray">
        <div class="slide">
          <h1>My Gallery</h1>
            <p>This is my awesome gallery!<br>
            Click next arrow to continue. </p>
        </div>
        <div class="slide">
          <img src="http://placekitten.com/g/800/600" alt="kitty">
        </div>

        <div class="slide">
          <iframe width="640" height="360" src="http://www.youtube.com/embed/D36JUfE1oYk" frameborder="0" allowfullscreen></iframe>
        </div>

      </div> <!--ending of #slide tray -->
    </div> <!--ending #frame-->

    <a href="#" id="prev">prev</a> | <a href="#" id="next">next</a>

  </div> )<!--ending of wrapper -->


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/carousel.js"></script>
</body>
</html>
